<html>
<head>
<title>form</title>
</head>
<body>
<form>
<table border="1" width="800" height="600">
<tr><td colspan="2"><label>NAME:</label>
<input type="text" id="fname"></td>
<td colspan="3"><input type="button" name="upload" value="upload">
<label>FEE RECEIPT<label></td></tr>
<tr><td colspan="2"><label>FATHER NAME:</label>
<input type="text" id="fname"></td>
<td colspan="3"><label>MOTHER NAME:<label><input type="text" name="mname"></td></tr>
<tr><td colspan="5"><label>ADDRESS:</label><input type="text" name="address"></td></tr>
<tr><td colspan="2"><label>STATE:</label><select name="country" id="country">
<option value="Uttar Pradesh">Uttar Pradesh</option>
<option value="Madhya Pradesh">Madhya Pradesh</option>
<option value="Rajasthan">Rajasthan</option>
<option value="Tamil Nadu">Tamil Nadu</option>
<option value="Himachal Pradesh">Himachal Pradesh</option>
<td colspan="3"><label>GENDER:</label><input type="radio" id="male" value="male"><label>Male</label>
<input type="radio" id="female" value="female"><label>Female</label></td></tr>
<tr><td colspan="5"><label>HOBBIES:</label>
<input type="checkbox" id="hobbies" value="cricket"><label>Cricket</label>
<input type="checkbox" id="hobbies" value="hockey"><label>Hockey</label>
<input type="checkbox" id="hobbies" value="singing"><label>Singing</label>
<input type="checkbox" id="hobbies" value="dancing"><label>Dancing</label>
</td></tr>
<tr><td colspan="5"><label>DOB:</label><input type="date" name="dob"></td></tr>
<tr><td colspan="5"><center><input type="button" name="submit" value="submit"></center></td></tr>
</table>
</form>
</body>
</html>
